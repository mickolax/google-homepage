<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link 
        rel="stylesheet" 
        href="styles.css"
    >
</head>
<body>
<div class="control-page" id="viewport">

<!--Top Navigation Bar-->
<div id="top-navbar" class="nav">
    <ul>
        <div class="nav-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img 
                src="https://cdn1.iconfinder.com/data/icons/material-core/16/apps-512.png"
                class="grid-icon" 
                alt="grid icon"
                ></a></li>
            <li><a href="#"><img
                src="images/profile-img.png"
                class="profile-img"
                alt="User Profile Picture"
                ></a></li>
        </div>
    </ul>
</div>

<!--Main section-->
<div class="main-section">
    
    <!--The Google Logo-->
        <img     
        class="logo"
        src="/images/google-logo.png"
        alt="The Google logo"
        > 
    

   <!--The Search Bar-->
    <div class="search-bar-area">
        <div class="search-bar">
        </div>
          
    </div>

  <!--The search buttons-->
    <div class="buttons">
        <input
            class="search-button"
            id="google-search"
            type="submit"
            value="Google Search"
        >
        <input
            class="search-button"
            id="lucky-search"
            type="submit"
            value="I'm Feeling Lucky"
        >
    </div>
</div>


<!--Footer & Bottom Navigation Bar-->
<footer>
    <div id="bottom-navbar" class="nav">
        <ul>

            <div class="nav-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </div>

            <div class="nav-right">    
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </div>

        </ul>
    </div>
</footer>
</div>
</body>
</html>
